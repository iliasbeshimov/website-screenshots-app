<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Subpage Scraper & Screenshotter</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light background */
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            max-width: 90%; /* Responsive width */
            width: 500px; /* Max width for larger screens */
        }
        /* Style for the message box */
        .message-box {
            display: none; /* Hidden by default */
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Website Subpage Scraper</h1>
        <p class="text-center text-gray-600 mb-8">
            Enter a website URL and your email. We'll crawl the site, take screenshots of subpages, and email them to you.
        </p>

        <form id="scrapeForm" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Website URL:</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="e.g., https://www.example.com"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="e.g., yourname@example.com"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
            </div>
            <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Start Scraping & Screenshotting
            </button>
        </form>

        <div id="messageBox" class="message-box"></div>

        <div id="testOutput" class="mt-8 p-4 bg-gray-100 rounded-lg hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Test Output Links:</h2>
            <div id="outputContent" class="space-y-2">
                <!-- Links to fetched HTML and screenshots will appear here for testing -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const urlInput = document.getElementById('url').value;
            const emailInput = document.getElementById('email').value;
            const messageBox = document.getElementById('messageBox');
            const testOutputDiv = document.getElementById('testOutput');
            const outputContentDiv = document.getElementById('outputContent');

            // Clear previous messages and output
            messageBox.style.display = 'none';
            messageBox.className = 'message-box';
            outputContentDiv.innerHTML = '';
            testOutputDiv.classList.add('hidden');

            // Show a loading message
            messageBox.classList.add('success'); // Using success style for initial loading feedback
            messageBox.textContent = 'Processing your request... This may take a few moments.';
            messageBox.style.display = 'block';

            // IMPORTANT: Replace this with your actual backend serverless function URL
            // This is where your frontend will send the URL and email to the backend.
            const backendApiUrl = 'https://us-central1-screenshots-app-459900.cloudfunctions.net/scrapeAndScreenshot';

            try {
                const response = await fetch(backendApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput, email: emailInput }),
                });

                const result = await response.json();

                if (response.ok) {
                    messageBox.classList.remove('error');
                    messageBox.classList.add('success');
                    messageBox.textContent = result.message || 'Request submitted successfully! Check your email (or see test output).';

                    // For testing purposes, display links if the backend returns them
                    if (result.htmlFiles && result.htmlFiles.length > 0) {
                        testOutputDiv.classList.remove('hidden');
                        outputContentDiv.innerHTML += '<h3 class="font-bold text-gray-700 mt-4 mb-2">HTML Files:</h3>';
                        result.htmlFiles.forEach(file => {
                            outputContentDiv.innerHTML += `<a href="${file.url}" target="_blank" class="block text-blue-600 hover:underline">${file.name}</a>`;
                        });
                    }
                    if (result.screenshotFiles && result.screenshotFiles.length > 0) {
                        testOutputDiv.classList.remove('hidden');
                        outputContentDiv.innerHTML += '<h3 class="font-bold text-gray-700 mt-4 mb-2">Screenshots:</h3>';
                        result.screenshotFiles.forEach(file => {
                            outputContentDiv.innerHTML += `<a href="${file.url}" target="_blank" class="block text-blue-600 hover:underline">${file.name}</a>`;
                        });
                    }

                } else {
                    messageBox.classList.remove('success');
                    messageBox.classList.add('error');
                    messageBox.textContent = result.error || 'An error occurred while processing your request.';
                }
            } catch (error) {
                messageBox.classList.remove('success');
                messageBox.classList.add('error');
                messageBox.textContent = 'Network error or server unreachable. Please try again later.';
                console.error('Fetch error:', error);
            } finally {
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
