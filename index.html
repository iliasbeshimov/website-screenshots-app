<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Subpage Scraper & Screenshotter</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (will be provided by Canvas runtime)
        // IMPORTANT CHANGE: Provide a dummy config for local testing if __firebase_config is undefined
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
            apiKey: "dummy-api-key", // Dummy key for local testing
            authDomain: "dummy-project.firebaseapp.com",
            projectId: "dummy-project-id",
            storageBucket: "dummy-project-id.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890abcdef"
        }));
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null; // To store the authenticated user ID
        let isAuthReady = false; // Flag to indicate if auth state is ready

        // Authenticate user
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("Firebase authenticated. User ID:", currentUserId);
            } else {
                console.log("No user signed in. Attempting authentication...");
                try {
                    // Always try custom token first if available (provided by Canvas for authenticated users)
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        currentUserId = auth.currentUser.uid;
                        console.log("Signed in with custom token. User ID:", currentUserId);
                    } else {
                        // If no custom token, or if previous custom token sign-in failed/wasn't attempted, try anonymous sign-in
                        await signInAnonymously(auth);
                        currentUserId = auth.currentUser.uid;
                        console.log("Signed in anonymously. User ID:", currentUserId);
                    }
                } catch (error) {
                    console.error("Firebase authentication (custom token/initial anonymous) error:", error);
                    // As a final fallback, use a random UUID if all authentication methods fail
                    currentUserId = crypto.randomUUID();
                    console.warn("Using random UUID as User ID due to authentication failure:", currentUserId);
                }
            }
            isAuthReady = true; // Auth state is now known
            document.getElementById('currentUserIdDisplay').textContent = `Your User ID: ${currentUserId}`;
            document.getElementById('userIdInput').value = currentUserId; // Pre-fill hidden input
            document.getElementById('scrapeForm').classList.remove('hidden'); // Show form once auth is ready
        });


        document.getElementById('scrapeForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            if (!isAuthReady || !currentUserId) {
                showMessage('Authentication not ready. Please wait.', 'error');
                return;
            }

            let urlInput = document.getElementById('url').value.trim(); // Trim whitespace
            const emailInput = document.getElementById('email').value;
            const userIdInput = document.getElementById('userIdInput').value;

            // Prepend protocol if missing
            if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
                urlInput = 'https://' + urlInput; // Default to https
            }

            // Basic validation for non-empty URL after prepending
            if (!urlInput || !emailInput || !userIdInput) {
                showMessage('Please enter a valid website URL, your email, and ensure User ID is available.', 'error');
                return;
            }


            // Clear previous messages and output
            messageBox.style.display = 'none';
            messageBox.className = 'message-box';
            outputContentDiv.innerHTML = '';
            currentJobIdDisplay.textContent = 'N/A';
            jobResultsSection.classList.add('hidden'); // Hide results until a job starts

            showMessage('Initiating scraping job...', 'success');

            // IMPORTANT: Replaced placeholder with your actual backend serverless function URL
            const backendApiUrl = 'https://us-central1-screenshots-app-459900.cloudfunctions.net/scrapeAndScreenshot'; 

            try {
                const response = await fetch(backendApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput, email: emailInput, userId: userIdInput }),
                });

                const result = await response.json();

                if (response.status === 202) { // 202 Accepted, indicating job started
                    const jobId = result.jobId;
                    const returnedUserId = result.userId; 
                    showMessage(`Scraping job started (ID: ${jobId}). Results will appear below as they are processed.`, 'success');
                    currentJobIdDisplay.textContent = jobId;
                    jobResultsSection.classList.remove('hidden'); 

                    // Start listening to Firestore for results for this jobId
                    const q = query(collection(db, `artifacts/${appId}/users/${returnedUserId}/scrape_results/${jobId}/pages`), orderBy('timestamp'));

                    onSnapshot(q, (snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === "added") {
                                const data = change.doc.data();
                                const pageDiv = document.createElement('div');
                                pageDiv.className = 'p-3 border-b border-gray-200 last:border-b-0';
                                pageDiv.innerHTML = `
                                    <h3 class="font-semibold text-gray-800">${data.originalUrl}</h3>
                                    <p class="text-sm text-gray-600 mt-1">
                                        <a href="${data.htmlUrl}" target="_blank" class="text-blue-600 hover:underline">View HTML</a> | 
                                        <a href="${data.screenshotUrl}" target="_blank" class="text-blue-600 hover:underline">View Screenshot</a>
                                    </p>
                                    <p class="text-xs text-gray-500 mt-1">Processed: ${data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A'}</p>
                                    <p class="text-xs text-gray-500">File Name: ${data.fileName}.jpeg/.html</p>
                                `;
                                outputContentDiv.prepend(pageDiv); 
                            }
                        });
                    }, (error) => {
                        console.error("Error listening to Firestore:", error);
                        showMessage("Error fetching real-time results. Check console for details.", 'error');
                    });

                } else {
                    showMessage(result.error || 'An unexpected error occurred when starting the job.', 'error');
                }
            } catch (error) {
                showMessage('Network error or server unreachable. Please ensure your Cloud Function is deployed and accessible.', 'error');
                console.error('Fetch error:', error);
            }
        });

        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('success', 'error');
            messageBox.classList.add(type);
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }

        // Expose Firebase and userId globally for debugging if needed, but primarily used within module
        window.app = app;
        window.auth = auth;
        window.db = db;
        window.currentUserId = currentUserId; 
        window.appId = appId;
    </script>
    <style>
        /* Custom styles for the Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light background */
            padding: 1rem; /* Added padding for small screens */
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            max-width: 90%; /* Responsive width */
            width: 700px; /* Max width for larger screens */
        }
        /* Style for the message box */
        .message-box {
            display: none; /* Hidden by default */
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Website Subpage Scraper</h1>
        <p class="text-center text-gray-600 mb-6">
            Enter a website URL and your email. We'll crawl the site, take screenshots of subpages, and show results in real-time.
        </p>

        <p id="currentUserIdDisplay" class="text-sm text-gray-500 text-center mb-4">Initializing user...</p>

        <form id="scrapeForm" class="space-y-4 hidden"> <!-- Hidden until Firebase auth is ready -->
            <input type="hidden" id="userIdInput" name="userId"> <!-- Hidden input for userId -->
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Website URL:</label>
                <!-- IMPORTANT CHANGE: Changed type from "url" to "text" -->
                <input
                    type="text" 
                    id="url"
                    name="url"
                    placeholder="e.g., example.com or https://example.com"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="e.g., yourname@example.com"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
            </div>
            <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Start Scraping & Screenshotting
            </button>
        </form>

        <div id="messageBox" class="message-box"></div>

        <div id="jobResultsSection" class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-xl font-semibold mb-3 text-gray-800">Job Results:</h2>
            <p class="text-sm text-gray-600 mb-4">Job ID: <span id="currentJobIdDisplay" class="font-mono">N/A</span></p>
            <div id="outputContent" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- Results will appear here dynamically -->
                <p class="text-gray-500 text-sm">Results will load here in real-time as pages are processed.</p>
            </div>
        </div>
    </div>
</body>
</html>
